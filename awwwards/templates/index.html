{% extends "base.html" %}
{% block content %} 
<div class="container">
<div class="row">
{%for post in posts%}
<div class="col-md-8">

<div class="card mt-5 border" style="box-shadow: 5px 10px lightblue;">

  <img class="card-img-top" style="height: 500px;width: 733px;" src="{{post.image.url}}" alt="">

<div class="card-body">
  <h5 class="card-title">{{post.title}}</h5>
<p class="card-text">{{post.description}}</p>


<p class="text-secondary">{{post.pub_date}}</p>
</div>
</div>
</div>
{%endfor%}
</div>
</div>

{%endblock%}
