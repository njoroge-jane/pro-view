{%extends "registration/base.html"%}
{% load static%}

{% load bootstrap5 %}
<link rel="stylesheet" href="{%static '/static/css/login.css'%}">

{% block content %}
<div class="container login">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4">
      <img width="70%" src="https://www.svgrepo.com/show/62261/awwwards-website-logo.svg" alt="">
    </div>
    <div class="col-md-6">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group mt-5">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>
        <div class="sign-up mt-5">
          Do not have an account? <span class="text-primary"><a href="/accounts/register/"> Sign Up</a> </span>
        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
